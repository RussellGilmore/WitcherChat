<!DOCTYPE html>
<html lang="en" ng-app="witcherApp">

<head>
  <meta charset="utf-8">
  <title>Witcher Log</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script src="/js/chat.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container" ng-controller="WitcherController as witcher">
    <div class="page-header">
      <img src="/img/logo_transparent.png">
    </div>
    <div id="witcher-chat">
      <div class="container" id="chat-window">
        <div id="output">
          <p ng-repeat="data in witcher.output">
            <strong>{{data.handle}}: </strong> {{data.message}}
          </p>
        </div>
      </div>
      <form ng-submit="witcher.submit()">
        <input id="handle" type="text" placeholder="Handle" ng-model="witcher.handle">
        <input id="message" type="text" placeholder="Message" ng-model="witcher.message">
        <div class="panel panel-default">
          <div class="panel-body">
            <button type="submit" class="btn btn-secondary" id="send">Send</button>
          </div>
      </form>
      </div>
    </div>
  </div>

</body>

</html>
